# Exp 2a: button press events in controller conditioning
# Hypothesis: newly-pressed buttons (rising edge) are more predictive of state
# transitions than raw button state. Adds 16 binary features (8 buttons × 2 players)
# to next_ctrl, each 1.0 when the button transitions from unpressed to pressed.
#
# Expected dimension changes vs baseline:
#   ctrl_conditioning_dim: 26 → 42 (+16 press event features)
#   All other dims unchanged.

data:
  dataset_dir: null
  max_games: 2000
  stage_filter: null
  character_filter: null

encoding:
  xy_scale: 0.05
  percent_scale: 0.01
  shield_scale: 0.01
  action_vocab: 400
  action_embed_dim: 32
  jumps_vocab: 8
  jumps_embed_dim: 4
  # Exp 2a flag
  state_age_as_embed: false
  press_events: true

model:
  context_len: 10
  hidden_dim: 512
  trunk_dim: 256
  dropout: 0.1

training:
  lr: 0.001
  weight_decay: 0.00001
  batch_size: 512
  num_epochs: 2
  train_split: 0.9
  device: null

loss_weights:
  continuous: 1.0
  binary: 0.5
  action: 2.0
  jumps: 0.5

save_dir: worldmodel/checkpoints
