# Exp 3a: 1-frame lookahead (baseline encoding)
# Predict frame t+1 given ctrl(t) + ctrl(t+1). Tests whether the extra
# frame of input helps action prediction, and whether the 1-frame target
# shift hurts physics prediction.
#
# Expected dimension changes vs baseline:
#   ctrl_conditioning_dim: 26 → 52 (two frames of ctrl concatenated)
#   Everything else unchanged — same float_ctx, int_ctx shapes.

data:
  dataset_dir: null
  max_games: 2000
  stage_filter: null
  character_filter: null

encoding:
  xy_scale: 0.05
  percent_scale: 0.01
  shield_scale: 0.01
  action_vocab: 400
  action_embed_dim: 32
  jumps_vocab: 8
  jumps_embed_dim: 4
  state_age_as_embed: false
  press_events: false
  lookahead: 1

model:
  context_len: 10
  hidden_dim: 512
  trunk_dim: 256
  dropout: 0.1

training:
  lr: 0.001
  weight_decay: 0.00001
  batch_size: 512
  num_epochs: 2
  train_split: 0.9
  device: null

loss_weights:
  continuous: 1.0
  binary: 0.5
  action: 2.0
  jumps: 0.5

save_dir: worldmodel/checkpoints
