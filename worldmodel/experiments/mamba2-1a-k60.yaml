# Mamba-2 + 1a + K=60: one second of Melee context with SSD chunked scan
# K=60 (1 second at 60fps) is the natural context window for Melee —
# covers neutral exchanges, combo sequences, and recovery situations.
#
# SSD chunked algorithm with chunk_size=30 replaces sequential scan.
# Benchmark: K=60 SSD/30 (89ms) ≈ K=10 sequential (87ms) per batch.
# The READY...GO! intro frames (~60 frames) are "free" context padding.
#
# Same 1a encoding (state_age embed), same param count, 6x more context.

data:
  dataset_dir: null
  max_games: 2000
  stage_filter: null
  character_filter: null

encoding:
  xy_scale: 0.05
  percent_scale: 0.01
  shield_scale: 0.01
  action_vocab: 400
  action_embed_dim: 32
  jumps_vocab: 8
  jumps_embed_dim: 4
  state_age_as_embed: true
  state_age_embed_vocab: 150
  state_age_embed_dim: 8
  press_events: false
  lookahead: 0

model:
  arch: mamba2
  context_len: 60
  d_model: 256
  d_state: 64
  n_layers: 2
  headdim: 64
  dropout: 0.1
  chunk_size: 30

training:
  lr: 0.001
  weight_decay: 0.00001
  batch_size: 512
  num_epochs: 2
  train_split: 0.9
  device: null

loss_weights:
  continuous: 1.0
  binary: 0.5
  action: 2.0
  jumps: 0.5

save_dir: worldmodel/checkpoints
