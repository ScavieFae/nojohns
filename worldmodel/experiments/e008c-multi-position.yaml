# E008c: Multi-position prediction (GPT-style)
# Branch: scav/E008c-multi-position
# Diff from baseline: multi_position=true, predict at every position in context
# Dataset returns (K, D) and (K, 12) targets. MetricsTracker reshapes to (B*K, ...).

data:
  dataset_dir: null
  max_games: 2000

encoding:
  state_age_as_embed: true
  state_age_embed_vocab: 150
  state_age_embed_dim: 8
  press_events: false
  lookahead: 0
  focal_offset: 0
  multi_position: true
  projectiles: false
  state_flags: false   # encoded-2k.pt predates v3 features
  hitstun: false

model:
  arch: mamba2
  context_len: 10
  d_model: 384
  d_state: 64
  n_layers: 4
  headdim: 64
  dropout: 0.1
  chunk_size: 10

training:
  lr: 0.0005
  weight_decay: 0.00001
  batch_size: 4096
  num_epochs: 2
  train_split: 0.9
  log_interval: 1000

loss_weights:
  continuous: 1.0
  velocity: 0.5
  dynamics: 0.5
  binary: 0.5
  action: 2.0
  jumps: 0.5
  l_cancel: 0.3
  hurtbox: 0.3
  ground: 0.3
  last_attack: 0.3

save_dir: checkpoints/e008c-multi-position
